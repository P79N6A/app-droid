apply plugin: 'com.android.application'
apply plugin: 'com.aliyun.ams.emas-services'
//apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.runtoinfo.youxiao"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            moduleName "jniLibs"
            abiFilters "armeabi", "armeabi-v7a", "x86"
        }
    }

    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    allprojects {
        repositories {
            maven {
                url 'http://maven.aliyun.com/nexus/content/repositories/releases/'
            }
        }
    }

//    greendao {
//        //数据库的schema版本，也可以理解为数据库版本号
//        schemaVersion 1
//        //设置DaoMaster、DaoSession、Dao包名，也就是要放置这些类的包的全路径。
//        daoPackage 'com.runtoinfo.dao'
//        //设置DaoMaster、DaoSession、Dao目录
//        targetGenDir 'src/main/java'
//    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'org.greenrobot:greendao:3.2.0'
    androidTestImplementation('com.android.support:support-annotations:26.1.0') {
        force = true
    }
    //implementation project(':cources')
    implementation 'com.github.joyrun.ActivityRouter:router:0.6.2'
    annotationProcessor 'com.github.joyrun.ActivityRouter:router-compiler:0.6.2'
}